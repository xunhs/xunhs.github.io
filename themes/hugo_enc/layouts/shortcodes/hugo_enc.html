{{/*
## Hugo Encryptor

{{</ hugo_enc "your password" >}}
your content
{{</ /hugo_enc >}}

*/}}

<div class="hugo-enc-container">
  <div class="hugo-enc-prompt">
    <p>{{ .Site.Params.hugoEnc.promptText | default "qwer" }}</p>
  </div>
  <div class="hugo-enc-form">
    <input class="hugo-enc-input" id="hugo-enc-input"
      placeholder='{{ .Site.Params.hugoEnc.inputPlaceholder | default "Please input the password"}}' />
    <input class="hugo-enc-button" onclick="_click_handler(this)" type="button" value='{{- .Site.Params.hugoEnc.buttonText | default "Unlock" -}}' />
  </div>
  <div class="hugo-enc-cipher-text" data-password="{{ .Get 0 }}" style="display: none;">
    <span style="display: none;">--- DON'T MODIFY THIS LINE ---</span>
    {{- .Inner -}}
  </div>
</div>
